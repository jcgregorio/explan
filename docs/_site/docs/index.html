<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"

    <style type="text/css" media="screen">
      body {
        font-size: 16px;

        --font: Arial, 'Bitstream Vera Sans', Helvetica, sans-serif;
        --mono-font: 'Courier New', Courier, monospace;

        --primary: hsl(214, 70%, 47%);
        --on-primary: #ffffff;
        --primary-variant: rgba(59, 114, 177, 0.2);
        --on-primary-variant: #000000;
        --secondary: hsl(136, 54%, 40%);
        --secondary-variant: hsl(137, 7%, 79%);
        --on-secondary: #000000;
        --background: #fafafa;
        --on-background: #000000;
        --surface: #ffffff;
        --on-surface: #000000;
        --on-surface-muted: hsl(0, 0%, 24%);
        --surface-1dp: #eee;
        --surface-2dp: #bdbdbd;
        --disabled: #f5f5f5;
        --on-disabled: #616161;
        --error: #b71c1c;
        --on-error: #ffffff;
        --transparent-overlay: rgba(0, 0, 0, 0.25);
        --group-color: rgba(90, 206, 6, 0.15);

        --added: rgba(24, 132, 47);
        --removed: rgba(175, 15, 29);

        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      body.darkmode {
        --primary: hsl(210, 72%, 45%);
        --on-primary: #000000;
        --primary-variant: rgba(59, 114, 177, 0.2);
        --on-primary-variant: #ffffff;
        --secondary: hsl(146, 75%, 33%);
        --secondary-variant: hsl(150, 2%, 22%);
        --on-secondary: #000000;
        --background: #000000;
        --on-background: #ffffff;
        --surface: #0f0f0f;
        --surface-1dp: #424242;
        --surface-2dp: #616161;
        --disabled: #757575;
        --on-disabled: #e0e0e0;
        --on-surface: #ffffff;
        --on-surface-muted: hsl(0, 0%, 74%);
        --error: #ec407a;
        --on-error: #000000;
        --transparent-overlay: rgba(255, 255, 255, 0.1);
        --group-color: rgba(89, 206, 6, 0.1);

        --added: rgb(36, 180, 67);
        --removed: rgb(227, 22, 39);
      }

      body {
        background: var(--surface);
        color: var(--on-surface);
      }

      code {
        color: var(--secondary);
      }

      h1,
      h2,
      h3,
      h4 {
        font-weight: 800;
      }

      .roboto-header * {
        font-family: 'Roboto', sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-size: 20px;
        font-style: normal;
        font-variation-settings: 'width' 100;
        text-decoration: none;
      }

      body {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: auto;
        grid-template-areas:
          '.      header .'
          '.      main   .'
          'footer footer footer';
      }

      a {
        color: var(--primary);
      }

      header.roboto-header {
        grid-area: header;

        nav {
          display: flex;
          border-bottom: 1px var(--on-disabled) solid;
          align-items: center;
          padding: 0;
          justify-content: space-between;

          a span {
            display: inline-block;
            margin: 4px;
            display: flex;
            align-items: center;
            color: var(--on-surface);
            font-weight: 500;
            font-size: 32px;
            margin-right: 6px;

            img {
              width: 64px;
              height: 64px;
              margin-right: 8px;
            }
          }

          ul {
            display: flex;
            font-weight: 500;
            align-items: center;
            padding: 0;
            justify-content: left;

            li {
              padding-right: 16px;
              list-style: none;
            }
          }
        }
      }

      main {
        grid-area: main;
        padding: 16px;

        img {
          max-width: 100%;
          height: auto;
          border: solid var(--primary) 32px;
          border-radius: 16px;
        }

        code {
          color: var(--secondary);
        }

        p {
          margin: 0 8px 8px 8px;
        }
      }
    </style>
  </head>
  <body>
    <header class="roboto-header">
      <nav>

          ><span><img src="/images/logo2-128x128.png" /> Explan</span></a
        >
        <ul>
          <li>
            <a href="/docs">Documentation</a>
          </li>
          <li>
            <a href="/play">Play</a>
          </li>
        </ul>
      </nav>
    </header>
